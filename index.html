<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
<div class="main-container">
  <img class="dancing" src="images/illustration-hero.svg" alt="dancing-img">
  <h1>Order Summary</h1>
  <p class="pitch">You can now listen to millions of songs, audiobooks, and podcasts on any
  device anywhere you like!</p>

  <div class="subscribtion">

<div class="plan-price">
  <img class="music-note" src="images/icon-music.svg" alt="music-note">
  <h2 class="plan">Annual Plan</h2>
  <p class="price">$59.99/year</p>
</div>
<a class="change" href="#">Change</a>

</div>

<div class="btn">
  <p>Proceed to Payment</p>
</div>

  <p class="cancel">Cancel Order</p>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Marcel McRae</a>.
  </div>
</body>
</html>
